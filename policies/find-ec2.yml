policies:
  - name: search-ec2
    description: |
      Search instance by private ip
    resource: ec2
    filters:
      - or:   
        - type: value
          key: "PrivateIpAddress"
          value: "10.196.0.172"
          op: regex
        - type: value
          key: "PublicIpAddress"
          value: "3.238.128.10"
          op: regex
#En esta policy busco instancias por las ip publicas y privadas